<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration3</title>
    <link rel="stylesheet" type="text/css" href="/css/login3.css">
</head>
<body>
    <div class="full">
        <div class="logo">
            <img src="/images/4.jpg">
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact us</a></li>
                    <li><a href="#">services</a></li>
                    <li><button class="btn" onclick="document.getElementById('login-form').style.display='block'">login</button></li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <button type="button" class="toggle-btn" onclick="login()">login</button>
                    <button type="button" class="toggle-btn" onclick="register()">register</button>
                </div>
                <form id="login" class="input-login">
                    <input type="text" class="input-field" placeholder="email" required>
                    <input type="password" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="checkbox"><span>remember password?</span>
                    <button type="submit" class="submit-btn">login</button>


                </form>
                <form id="register" class="input-register">
                    <input type="text" class="input-field" placeholder="firstname" required>
                    <input type="text" class="input-field" placeholder="lastname" required>
                    <input type="text" class="input-field" placeholder="email" required>
                    <input type="password" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="checkbox"><span>I agree all the terms and conditions</span>
                    <button type="submit" class="submit-btn">register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register(){
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login(){
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal=document.getElementById('login');
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display="none";
            }
        }
    </script>
</body>
</html>
